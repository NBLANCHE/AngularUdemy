<!-- binding to a property of a directive -->
<!-- set color depending server status via databinding -->
<p 
[ngStyle]="{backgroundColor: getColor()}"
[ngClass]="{online: serverStatus === 'online'}"
> Server with ID is {{serverId}} is {{getServerStatus()}}

</p>
